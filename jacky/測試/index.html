<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jacky</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #fbda61, #ff5acd)
        }
        
        .round_icon {
            width: 200px;
            height: 200px;
            display: flex;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .main_container {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            margin: 0 auto-40px;
            /*margin-bottom的负值等于footer高度*/
        }
        
        .push,
        .footer {
            height: 40px;
            clear: both;
        }
        
        .footer {
            text-align: center;
            font-size: 14px;
            border: 1pxsolid #ccc;
        }
        
        img {
            pointer-events: none;
        }
        
        .imgPreview {
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            /*容器佔滿整個螢幕*/
            height: 100%;
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .imgPreview img {
            z-index: 100;
            width: 60%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
         :root {
            --clr: #222327;
        }
        
        .navigation {
            position: relative;
            width: 100%;
            height: 100px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        
        .navigation ul {
            display: flex;
            width: 350px;
        }
        
        .navigation ul li {
            position: relative;
            list-style: none;
            width: 70px;
            height: 70px;
            z-index: 1;
        }
        
        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }
        
        .navigation ul li a .icon {
            position: relative;
            display: block;
            line-height: 75px;
            font-size: 1.5em;
            text-align: center;
            transition: 0.5s;
            color: var(--clr)
        }
        
        .navigation ul li:hover a .icon {
            transform: translateY(-35px);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: red;
        }
        
        .navigation ul li a .text {
            position: relative;
            color: var(--clr);
            font-weight: 400;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .navigation ul li:hover a .text {
            opacity: 1;
            transform: translateY(10px);
        }
        
        .z {
            width: 40px;
            height: 40px;
        }
        
        .zz {
            width: 40px;
            height: 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: aqua;
        }
        
        #myInput {
            background-image: url('https://static.runoob.com/images/mix/searchicon.png');
            /* 搜索按钮*/
            background-position: 10px 12px;
            /* 定位搜索按钮*/
            background-repeat: no-repeat;
            /* 不重复图片*/
            width: 20%;
            font-size: 16px;
            /* 加大字体*/
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }
        
        #myUL {
            /* 移除默认的列表样式*/
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        #myUL li a {
            border: 1px solid #ddd;
            /* 链接添加边框*/
            margin-top: -1px;
            background: linear-gradient(45deg, #fbda61, #ff5acd);
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }
        
        #myUL li a.header {
            background-color: #e2e2e2;
            cursor: default;
        }
        
        #myUL li a:hover:not(.header) {
            background-color: #eee;
        }
        
        .bar {
            width: 80%;
            height: 50px;
            border-radius: 30px;
            border: 3px solid mediumturquoise;
            font-size: 30px;
            padding-left: 30px;
        }
        
        .bar:hover {
            box-shadow: 5px 5px 5px 5px rgb(192, 192, 192);
            transition: 1s;
        }
        
        #container {
            width: 100%;
            height: 100%;
            margin: 20px auto;
            cursor: pointer;
            position: relative;
            left: 0;
            top: 0;
            overflow: hidden;
        }
        
        .fire {
            width: 10px;
            height: 10px;
            position: absolute;
            bottom: 0;
        }
        
        .small-fire {
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>

            <script>
                //这里ele是元素，data是对象，用来设置属性，end是回调函数，用来进行延迟运动
                function move(ele, data, end) {
                    clearInterval(ele.t);
                    ele.t = setInterval(() => {
                        // 1.计时器开启之后，设定状态为关闭计时器
                        var onoff = true;
                        for (var i in data) {
                            var iNow = parseInt(getStyle(ele, i));
                            var speed = (data[i] - iNow) / 7;
                            speed = speed < 0 ? Math.floor(speed) : Math.ceil(speed);
                            // 必须所有属性都到目标才能清计时器
                            // 每次只能拿到一个属性
                            // 只能判断一个属性是否到目标
                            // 如果有一个属性到目标了，一定会清除计时器么？不一定
                            // 如果有一个属性没到目标，一定不清除计时器！！！

                            if (data[i] != iNow) {
                                // 3.但是在设定状态之后，关闭计时器之前，判断是否有属性没到目标，只要有一个属性没到目标，就把状态改成不关闭计时器
                                onoff = false;
                            }
                            ele.style[i] = iNow + speed + "px";
                        }
                        // 2.根据状态决定关闭计时器
                        if (onoff) {
                            clearInterval(ele.t);
                            // if(end){
                            //     end();
                            // }
                            end && end(); //有一个为false就没有执行的必要。没有end这个回调函数，就不执行；有就执行。
                        }
                    }, 30);
                }
                //获取非行内样式元素属性兼容
                function getStyle(ele, attr) {
                    if (getComputedStyle) {
                        return getComputedStyle(ele, false)[attr]; //其他浏览器，只能获取不能设置
                    } else {
                        return ele.currentStyle[attr]; //IE，只能获取不能设置
                    }
                }
            </script>
            <script>
                var ocont = document.querySelector("#container");
                //点击外框，new个主题烟花
                ocont.onclick = function(eve) {

                        var e = eve || window.event;
                        new Fire({

                            cont: ocont,
                            x: e.clientX - this.offsetLeft - 5,
                            y: e.clientY - this.offsetTop - 5
                        });
                    }
                    //主题烟花的构造函数
                function Fire(options) {

                    this.cont = options.cont;
                    this.x = options.x;
                    this.y = options.y;
                    this.init();
                }
                //用来创建主题烟花，放在外框中，给其设置class和初始left
                Fire.prototype.init = function() {

                        this.f = document.createElement("div");
                        this.f.className = "fire";
                        this.cont.appendChild(this.f);
                        this.f.style.background = randomColor();
                        this.f.style.left = this.x + "px";
                        this.move();
                    }
                    //让主题烟花从外框底部到鼠标点击的位置
                Fire.prototype.move = function() {

                    //大烟花从先到达鼠标的位置然后，消失，生成无数个各个方向飞的小烟花
                    move(this.f, {
                        top: this.y
                    }, () => {
                        //这里箭头函数可以代替回调函数,让其this指向他的外部
                        this.f.remove();
                        this.smallFire();
                    })
                }

                //把s变成变量,因为move里回调函数里面的箭头函数没办法每次拿到s的值，所以把var改成let，让move外面的匿名函数的{}变成块级作用域，方便将来查找s。
                //想象把move用作用域包起来，不让箭头函数到最后再执行,可以获取到s每次变化的值。
                Fire.prototype.smallFire = function() {
                    //定义创建小烟花的功能
                    var num = random(10, 20); //小烟花的个数
                    var r = random(100, 200) //小烟花的半径
                    for (var i = 0; i < num; i++) {

                        //问题1说明：循环中在创建小烟花，如果小烟花的元素保存到实例身上，那么一个属性只能保存一个元素，等待将来的元素时，只能删除最后一个
                        //问题1解决办法：不保存在实例身上，单独保存成变量。
                        //问题2说明保存成变量后，由于move里面有定时器，属于异步范畴，在for循环之后执行，重复覆盖，将来只能拿到最后一个
                        //问题2解决方式：
                        //1.利用作用域的嵌套(let块级作用域,匿名函数作用域),保存这个变量，方便将来查找;
                        //2.利用bind将这个变量强行传参，传给this，通过将来的this找到每个小烟花。
                        let s = document.createElement("div"); //构造小烟花
                        s.className = "small-fire";
                        s.style.left = this.x + "px"; //以点击位置为中心
                        s.style.top = this.y + "px";
                        s.style.background = randomColor();
                        this.cont.appendChild(s);
                        // s.setAttribute("index",i);
                        var target = {

                            x: parseInt(Math.sin(Math.PI / 180 * (360 / num * i)) * r) + this.x, //360/num是每个小烟花之间的角度，在用i把它们遍历成一个圆
                            y: parseInt(Math.cos(Math.PI / 180 * (360 / num * i)) * r) + this.y
                        }

                        move(s, {
                            //move函数里面有计时器,在循环之后执行
                            left: target.x,
                            top: target.y
                        }, () => {

                            s.remove(); //延迟执行的函数里不能拿到for循环里的计数器也就是i,因为for循环立刻执行完，而move函数里的计时器最后执行，只消失一个小火焰,所以要用let，把for循环里面的花括号作为作用域，
                        })
                    }
                }

                function random(a, b) {

                    return Math.round(Math.random() * (a - b) + b)
                }

                function randomColor() {

                    return `rgb(${
       random(0,255)},${
       random(0,255)},${
       random(0,255)})`;
                }
            </script>
